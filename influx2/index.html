<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Influx</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form-container">
      <div class="control-container">
        <div class="input-container">
          <select
            name="tabella"
            id="tabella"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected>Ricerca per TABELLA...</option>
            <option value="log" selected>log</option>
            <option value="poste1">poste1</option>
          </select>

          <select
            name="range"
            id="range"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected>ricerca per RANGE ORE ...</option>
            <option value="15m" selected>15 minute</option>
            <option value="1h" selected>1 ora</option>
            <option value="3h" selected>3 ore</option>
            <option value="6h" selected>6 ore</option>
            <option value="12h" selected>12 ore</option>
            <option value="24h" selected>1 giorno</option>
          </select>

          <select
            name="measure"
            id="measure"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected>Ricerca per MISURA...</option>
            <option value="co2">co2</option>
            <option value="humidity">humidity</option>
            <option value="temperature">temperature</option>
            <option value="power">power</option>
          </select>

          <select
            name="sid"
            id="sid"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected>Ricerca per LUOGHO...</option>
            <option value="bagno" selected>bagno</option>
            <option value="commerciale">commerciale</option>
            <option value="direzione">direzione</option>
            <option value="uff_tecnico">uff_tecnico</option>
          </select>
        </div>

        <div class="btn-container">
          <input
            type="button"
            class="btn btn-left"
            name="btnCercare"
            onclick="getInflux()"
            value="Aggiorna"
          />

          <input
            type="button"
            class="btn btn-right"
            name="btnClear"
            onclick="clear()"
            value="Pulire"
          />
        </div>
      </div>

      <div class="media-container m-auto">
        <h1>Media</h1>
        <h2 id="media">600</h2>
      </div>
    </form>

    <div class="card chart-container">
      <div class="card-header">
        <h2>Influx Grafici</h2>
        <canvas id="myChart"></canvas>
        <!--<canvas id="myChart" width="400" height="400"></canvas> -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="app.js"></script>
  </body>
</html>
